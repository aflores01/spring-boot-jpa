<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	crossorigin="anonymous">
<link href="/css/jquery-ui.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/sticky-footer.css">
<title th:text="'SPRING BOOT: MVC + Thymeleaf + Data JPA - ' +${titulo}"></title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-primary dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="POST">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">LogOut</button>
							</form>
						</div></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>
	<footer class="footer" th:fragment="footer">
		<div class="container">
			<div class="footer-copyright text-center py-3">
				<span class="text-muted">Proyecto de refuerzo de
					conocimientos en SpringBoot | Dev: Angel Flores |
					01.angel.flores.cortes@gmail.com </span>
				<p class="text-muted" sec:authorize="isAuthenticated()">
					Usuario: <span sec:authentication="name"></span> | Roles: <span
						sec:authentication="principal.authorities"></span>
				</p>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			crossorigin="anonymous"></script>
		<script src="/js/jquery-ui.min.js"></script>
	</footer>
</body>
</html>
