<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head" />
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<h4 class="card-title">
				<a th:href="@{'/factura/form/' + ${cliente.id}}" th:text="'Crear Factura'" class="btn btn-primary btn-xs"></a>
			</h4>
				<img th:if="${#strings.length(cliente.foto) > 0}"
					class="img-thumbnail float-left" style="max-width: 25%;"
					th:src="@{/uploads/} + ${cliente.foto}" th:alt="${cliente.nombre}" />
				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
				<div th:if="${#lists.isEmpty(cliente.facturas)}" class="alert alert-info my-4"
					th:text="'No hay facturas asignadas al cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>
				<table class="table table-bordered table-stripped my-4" th:if="${not #lists.isEmpty(cliente.facturas)}">
					<thead class="thead-dark">
						<tr>
							<td>Folio</td>
							<td>Descripción</td>
							<td>Fecha</td>
							<td>Total</td>
							<td>Ver</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${cliente.facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.createAt}"></td>
							<td th:text="${factura.total}"></td>
							<td><a th:href="@{'/factura/ver/' + ${factura.id}}" th:text="'Detalle'" class="btn btn-primary btn-xs"></a></td>
							<td><a th:href="@{'/factura/eliminar/' + ${factura.id}}" th:text="'Eliminar'" class="btn btn-danger btn-xs" onclick="return confirm('¿Seguro que desea eliminar la factura?');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<footer th:replace="layout/layout :: footer"></footer>
</html>
